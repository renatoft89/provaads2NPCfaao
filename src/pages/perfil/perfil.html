<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <ion-list id="perfil-list7">
    <ion-item color="none" id="perfil-list-item11">
      <ion-avatar item-left>
        <img />
      </ion-avatar>
      <h2>
        Perfil
      </h2>
    </ion-item>
    <ion-item id="perfil-input1" class="Pessoa">
      <ion-label>
        Nome
      </ion-label>
      <ion-input type="text" placeholder="Nome" name="nome"></ion-input>
    </ion-item>
    <ion-item id="perfil-input2" class="Pessoa">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="text" placeholder="Email" name="email"></ion-input>
    </ion-item>
    <ion-item id="perfil-input3" class="Pessoa">
      <ion-label>
        Telefone
      </ion-label>
      <ion-input type="text" placeholder="Telefone" name="nome"></ion-input>
    </ion-item>
    <ion-item id="perfil-input4" class="Pessoa">
      <ion-label>
        Rua
      </ion-label>
      <ion-input type="text" placeholder="Rua" name="Rua"></ion-input>
    </ion-item>
    <ion-item id="perfil-input5" class="Pessoa">
      <ion-label>
        Bairro
      </ion-label>
      <ion-input type="text" placeholder="Bairro" name="Rua"></ion-input>
    </ion-item>
    <ion-item id="perfil-input6" class="Pessoa">
      <ion-label>
        Cidade
      </ion-label>
      <ion-input type="text" placeholder="Cidade" name="Rua"></ion-input>
    </ion-item>
  </ion-list>
  <button id="perfil-button5" ion-button color="positive" block large style="font-weight:300;border-radius:19px 19px 19px 19px;">
    Cadastrar
  </button>
</ion-content>
